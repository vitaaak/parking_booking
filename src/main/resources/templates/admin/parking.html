<!DOCTYPE html><html lang="en" xmlns:th="https://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>parking.bel</title></head><body style="background-color: #bcbcbc"><div th:insert="adminNavbar"></div><div class="container" style="margin-top: 10px">    <div class="row" >        <div class="col">            <h3>Управление парковками</h3>        </div>        <div class="col" >            <div class="card mb-2" th:each="parking : ${parkings}">                <div class="card-body">                    <h5 class="card-title" th:text="${parking.getAddress()}"></h5>                    <form method="post" th:action="@{'/admin/parking/udpate/' + ${parking.getParking_id()}}">                        <input name="places" type="text" th:value="${parking.getPlaces()}">                        <button type="submit" class="btn btn-outline-dark">Изменить</button>                    </form>                    <div class="mt-0">                        <form method="post" style="display: inline"                              th:action="@{'/admin/parking/delete/' + ${parking.getParking_id()}}">                            <button type="submit" class="btn btn-dark btn-sm mt-2">Удалить</button>                        </form>                    </div>                </div>            </div>        </div>        <div class="col">            <img src="/resources/public/images/car_parking.png" height="300px"                 style="position:fixed; right: 0px; top: 80px; opacity:0.8">            <style>                #topNubex {                    position: fixed;                    right: 45px;                    bottom: 45px;                    opacity:0.5;                }            </style>            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>            <script type="text/javascript">                $(function() {                    $(window).scroll(function() {                        if($(this).scrollTop() != 0) {                            $('#topNubex').fadeIn();                        } else {                            $('#topNubex').fadeOut();                        }                    });                    $('#topNubex').click(function() {                        $('body,html').animate({scrollTop:0},700);                    });                });            </script>            <div id="topNubex">                <img src="/resources/public/images/btn_up.png" width="80px" height="80px "/>            </div>        </div>    </div></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script></body></html>
