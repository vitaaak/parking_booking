<!DOCTYPE html><html lang="en" xmlns:th="https://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>parking.bel</title></head><body style="background-image: url('/resources/public/images/parking.png'); background-repeat:no-repeat; background-size:cover"><div th:insert="userNavbar"></div><div class="container" style="margin-top:20px">    <div class="row">        <div class="col"></div>        <div class="col border border-dark border-3" style="background-color: rgba(220, 220, 220, 0.7) " >            <form method="post" th:action="@{/car/delete}" th:modelAttribute="deleteForm" id="deleteForm">                <h5 style="margin-top:10px" align="center">                    Выберите машину                    <select name="car">                        <option th:each="car : ${cars}"                                th:value="${car.getCar_id()}"                                th:text="${car.getNumber()}">                        </option>                    </select>                </h5>                <!--                <div class="input-group mt-3 mb-3" >-->                <!--                    <span class="input-group-text" id="inputGroup-sizing-sm">Часы</span>-->                <!--                    <input name="hours" type="text" class="form-control" aria-label="Sizing example input"-->                <!--                           aria-describedby="inputGroup-sizing-sm" >-->                <!--                </div>-->            </form>            <button type="submit" class="btn btn-warning" style="margin-top:10px"                    onclick="document.forms['deleteForm'].submit()">Рассчитать            </button>            <p style="margin-top:15px; margin-bottom:10px">                Стоимость одного часа пребывания на парковке составляет 2 рубля. Если у вас есть скидочная карта и она                привязана к аккаунту, стоимость рассчитывается с учетом скидки.            </p>        </div>        <div class="col"></div>    </div></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script></body></html>
