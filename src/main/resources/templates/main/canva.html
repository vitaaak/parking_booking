<!DOCTYPE html><html lang="en" xmlns:th="https://www.thymeleaf.org"><head>    <meta charset="utf-8"/>    <title>parking.bel</title>    <!-- import plugin script -->    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script></head><body><div th:insert="userNavbar"></div><div class="container">    <div>        <h1 style="text-align: center; margin-top:25px; margin-bottom:20px">Количество свободных мест на парковках</h1>        <canvas id="parkings" width="800" height="400"                style="margin-left: auto; margin-right: auto; display: block;"></canvas>    </div></div><script th:inline="javascript">    var parkings = [[${parkings}]];    var cars = [[${numParkings}]];    var barData = {        labels: parkings,        datasets: [            {                fillColor: "rgba(255, 226, 7,0.4)",                strokeColor: "rgba(155,145,11,0.4)",                data: cars            }        ]    }    var parkingBar = document.getElementById("parkings").getContext("2d");    new Chart(parkingBar).Bar(barData);</script></body></html>
