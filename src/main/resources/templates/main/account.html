<!DOCTYPE html><html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:opacity="http://www.w3.org/1999/xhtml"><head>    <meta charset="UTF-8">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>parking.bel</title></head><body style="background-color: #bcbcbc"><div th:insert="userNavbar"></div><div class="container">    <div class="row" style="margin-top: 10px">        <div class="col">            <img th:if="${avatar != null}" th:src="${'data:image/jpeg;charset=utf-8;base64,' + avatar}"                 class="rounded float-start; img-thumbnail"                 style="width: 300px; height: 300px" />            <img th:if="${avatar == null}" src="/resources/public/images/avatar.png" class="rounded float-start"                 style="width: 300px; height: 300px; opacity:0.8" />        </div>        <div class="col">            <form method="post" th:action="@{/main/account}" th:modeAttribute="updateForm" id="userForm"                  enctype="multipart/form-data">                <div class="input-group mb-3">                    <span class="input-group-text" id="inputGroup-sizing-sm">Имя</span>                    <input name="name" type="text" class="form-control" aria-label="Sizing example input"                           th:value="${name}"                           aria-describedby="inputGroup-sizing-sm">                </div>                <div class="input-group mb-3">                    <span class="input-group-text" id="inputGroup-sizing-sm1">Фамилия</span>                    <input name="surname" type="text" class="form-control" aria-label="Sizing example input"                           th:value="${surname}"                           aria-describedby="inputGroup-sizing-sm">                </div>                <div class="input-group mb-3">                    <span class="input-group-text" id="inputGroup-sizing-sm2">Почта</span>                    <input name="mail" type="text" class="form-control" aria-label="Sizing example input"                           th:value="${mail}"                           aria-describedby="inputGroup-sizing-sm">                </div>                <div class="input-group mb-3">                    <input type="file" name="file" class="form-control" aria-label="Sizing example input"                           accept="image/png, image/jpeg" placeholder="Файл для аватара">                </div>            </form>            <form action="/logout" id="logoutForm" method="post">                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>            </form>            <button type="submit" class="btn btn-outline-dark " onclick="document.forms['userForm'].submit()">Изменить            </button>            <button type="submit" class="btn btn-outline-dark" onclick="document.forms['logoutForm'].submit()">Выйти из                аккаунта            </button>            <form method="post"  th:action="@{/main/card}" th:modeAttribute="cardForm" id="cardForm" class="mt-3">                <div class="input-group mb-3">                    <span class="input-group-text" id="inputGroup-sizing-sm3">Карта</span>                    <input name="code" type="text" class="form-control" aria-label="Sizing example input"                           th:value="${code}" th:if="${code != 'no'}"                           aria-describedby="inputGroup-sizing-sm">                    <input name="code" type="text" class="form-control" aria-label="Sizing example input"                           th:if="${code == 'no'}"                           aria-describedby="inputGroup-sizing-sm">                    <p th:if="${discount != 'no'}" th:text="'Ваша скидка ' + ${discount} + '%'" style="margin-left:4px; margin-top:5px"></p>                </div>            </form>            <button type="submit" class="btn btn-outline-dark" onclick="document.forms['cardForm'].submit()">Ввести номер скидочной карты            </button>        </div>        <div class="col">            <form method="post" th:action="@{/main/entry}">                <button type="submit" class="btn btn-warning">Администратор</button>            </form>        </div>    </div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script></body></html>
