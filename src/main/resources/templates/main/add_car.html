<!DOCTYPE html><html lang="en" xmlns:th="https://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>parking.bel</title></head><body style="background-color: #bcbcbc"><div th:insert="userNavbar"></div><div class="container" style="margin-top: 10px">    <div class="row">        <div class="col" >            <p style="margin-top: 20%">                Пожалуйста, введите всю необходимую информацию об автомобиле. Потом вы сможете забронировать место                на городских парковках для одного из ваших транспортных средств.            </p>        </div>        <div class="col" >            <h2>                Добавить автомобиль            </h2>            <form  method="post" th:action="@{/main/add_car}" th:modelAttribute="addForm" id="addForm">                <div class="input-group mb-3">                    <span class="input-group-text" id="inputGroup-sizing-sm">Номер автомобиля</span>                    <input name="number" type="text" class="form-control" aria-label="Sizing example input"                           aria-describedby="inputGroup-sizing-sm">                </div>                <div class="input-group mb-3">                    <span class="input-group-text" id="inputGroup-sizing-sm1">Марка автомобиля</span>                    <input name="brand" type="text" class="form-control" aria-label="Sizing example input"                           aria-describedby="inputGroup-sizing-sm">                </div>                <div class="input-group mb-3">                    <span class="input-group-text" id="inputGroup-sizing-sm2">Модель автомобиля</span>                    <input name="model" type="text" class="form-control" aria-label="Sizing example input"                           aria-describedby="inputGroup-sizing-sm">                </div>            </form>            <button type="submit" class="btn btn-warning" onclick="document.forms['addForm'].submit()">Добавить            </button>        </div>        <div class="col"></div>        <img src="/resources/public/images/car.png"             style="position:fixed; right: 0px; bottom:0px; width:45%">    </div></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script></body></html>
