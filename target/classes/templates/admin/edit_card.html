<!DOCTYPE html><html lang="en" xmlns:th="https://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>parking.bel</title></head><body style="background-color: #bcbcbc"><div th:insert="adminNavbar"></div><div class="container" style="margin-top: 10px">    <div class="row" >        <div class="col-4" align="center">            <h3 style="margin-bottom: 10px">Управление скидочными картами</h3>            <form method="post" th:action="@{/admin/card/edit}">                <input name="discount" type="text" style="margin-bottom:5px">                <button type="submit" class="btn btn-outline-dark">Поиск по скидке</button>            </form>        </div>        <div class="col-5">            <div class="card mb-2" th:if="${filteredCards == null}" th:each="card : ${cards}">                <div class="card-body">                    <h5 class="card-title" th:text="${card.getCard_code()}"></h5>                    <form method="post" th:action="@{'/admin/card/udpate/' + ${card.getCard_id()}}">                        <input name="discount" type="text" th:value="${card.getDiscount()}">                        <button type="submit" class="btn btn-outline-dark">Изменить</button>                    </form>                    <div class="mt-0">                        <form method="post" style="display: inline"                              th:action="@{'/admin/card/delete/' + ${card.getCard_id()}}">                            <button type="submit" class="btn btn-dark btn-sm mt-2">Удалить</button>                        </form>                    </div>                </div>            </div>            <div class="card mb-2" th:if="${filteredCards != null}" th:each="card : ${filteredCards}">                <div class="card-body">                    <h5 class="card-title" th:text="${card.getCard_code()}"></h5>                    <form method="post" th:action="@{'/admin/card/udpate/' + ${card.getCard_id()}}">                        <input name="discount" type="text" th:value="${card.getDiscount()}">                        <button type="submit" class="btn btn-outline-dark">Изменить</button>                    </form>                    <div class="mt-0">                        <form method="post" style="display: inline"                              th:action="@{'/admin/card/delete/' + ${card.getCard_id()}}">                            <button type="submit" class="btn btn-dark btn-sm mt-2">Удалить</button>                        </form>                    </div>                </div>            </div>        </div>        <div class="col-3">            <img src="/resources/public/images/hand_with_card.png" height="300px"                 style="position:fixed; right: 0px; top: 50px">            <style>  #topNubex {	position: fixed;	right: 45px;	bottom: 45px;	opacity:0.5;   }            </style>            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>            <script type="text/javascript">  $(function() {  $(window).scroll(function() {  if($(this).scrollTop() != 0) {  $('#topNubex').fadeIn();  } else {  $('#topNubex').fadeOut();  }  });  $('#topNubex').click(function() {  $('body,html').animate({scrollTop:0},700);  });  });            </script>            <div id="topNubex">                <img src="/resources/public/images/btn_up.png" width="80px" height="80px "/>            </div>        </div>    </div></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script></body></html>
